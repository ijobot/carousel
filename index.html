<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        
        <div class="carousel-item carousel-item-visible">
            <img src="images/barrow.jpg" alt="The Barrow River">
        </div>
        
        <div class="carousel-item">
            <img src="images/metalman.jpg" alt="The Metalman at Tramore Beach">
        </div>
        
        <div class="carousel-item">
            <img src="images/redbridge.jpg" alt="The Mount Elliot Bridge">
        </div>
        
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="previous slide"><</button>
            <button id="carousel-button-next" aria-label="next slide">></button>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
